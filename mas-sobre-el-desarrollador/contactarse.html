<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación</title>
    <script src="https://cdn.jsdelivr.net/npm/validator@latest/validator.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="container">
    <header class="bg-gray-800 text-white p-4 text-center">
        <h1 class="text-2xl font-bold mb-4">
            <a href="../index.html" class="hover:text-gray-300">Virgil Abloh</a>
        </h1>
        <nav>
            <ul class="flex flex-row justify-center space-x-4">
                <li>
                    <a href="../virgil-off-white.html" class="block rounded-3xl overflow-hidden duration-500 relative">
                        <img src="../img/nav-ow-.png" alt="virgil-off-white" class="w-full h-full object-cover hover:opacity-0 duration-500 z-10">
                        <img src="../img/nav-ow-hover.png" alt="virgil-off-white-hover" class="w-full h-full object-cover absolute top-0 left-0 opacity-0 hover:opacity-100 duration-500 z-20">
                    </a>
                </li>
                <li>
                    <a href="../virgil-louis-vuitton.html" class="block rounded-3xl overflow-hidden duration-500 relative">
                        <img src="../img/nav-lv.png" alt="virgil-louis-vuitton" class="w-full h-full object-cover hover:opacity-0 duration-500 z-10">
                        <img src="../img/nav-lv-hover.png" alt="virgil-louis-vuitton-hover" class="w-full h-full object-cover absolute top-0 left-0 opacity-0 hover:opacity-100 duration-500 z-20">
                    </a>
                </li>
                <li>
                    <a href="../virgil-mercedes.html" class="block rounded-3xl overflow-hidden duration-500 relative">
                        <img src="../img/nav-mercedes.png" alt="virgil-mercedes" class="w-full h-full object-cover hover:opacity-0 duration-500 z-10">
                        <img src="../img/nav-mercedes-hover.png" alt="virgil-mercedes-hover" class="w-full h-full object-cover absolute top-0 left-0 opacity-0 hover:opacity-100 duration-500 z-20">
                    </a>
                </li>
                <li>
                    <a href="../otros-artistas/index.html" class="block rounded-3xl overflow-hidden duration-500 relative">
                        <img src="../img/nav-artistas.png" alt="virgil-con-otros-artistas" class="w-full h-full object-cover hover:opacity-0 duration-500 z-10">
                        <img src="../img/nav-artistas-hover.png" alt="virgil-con-otros-artistas-hover" class="w-full h-full object-cover absolute top-0 left-0 opacity-0 hover:opacity-100 duration-500 z-20">
                    </a>
                </li>
            </ul>
            
        </nav>
    </header>
    <main>
    <div class="bg-white p-6 rounded-lg w-96">
        <h2 class="text-xl font-semibold mb-4">Formulario de Contacto</h2>
        <form id="contactForm">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" id="nombre" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Número de Contacto</label>
                <input type="text" id="numContacto" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Email de Contacto</label>
                <input type="email" id="mailContacto" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Link a Otra Red</label>
                <input type="url" id="linkRed" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Mensaje</label>
                <textarea id="mensaje" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required></textarea>
            </div>
            <button type="submit" class="w-full bg-gray-500 text-white p-2 rounded-md">Enviar</button>
        </form>
        <div id="errorMessages" class="mt-4 text-red-500"></div>
    </div>
    </main>
    <footer>
        <a href="index.html">Loguito</a>
    </footer>
</div>
<script src="../js/formulario.js"></script>
</body>
</html>
